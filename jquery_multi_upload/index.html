<script type="text/javascript">

    			file_tag_suffix          : '<span><img src="image/delete-icon.gif" ></span></a>',
    			clone_selector           : true
        },
        {
    			file_input_name          : 'image_more_upload_ala',
    			replace_input            : null,

    			file_tag_prefix          : '<a href="javascript:void(0);">',
    			file_tag_suffix          : '<span><img src="image/delete-icon.gif" ></span></a>',

        }]);
	  });
